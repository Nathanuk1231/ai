<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nateify Music Player</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');

  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 15px;
    background: #e0e0e0; /* Very light grey background like the image */
    color: var(--text);
    transition: background 0.6s ease-in-out, color 0.4s ease;
    overflow-x: hidden;
  }

  :root {
    /* Modern Dark Theme Colors */
    --green: #1ED760; /* Slightly brighter Spotify Green */
    --dark-green-hover: #1DD05C; /* Slightly darker green for hover */
    --bg-dark: #212121; /* Dark background for the main player area */
    --element-bg-dark: #212121; /* Main container background, soft dark */
    --card-bg-dark: #333333; /* Slightly lighter dark for inner elements like slider tracks */
    --text-dark: #E0E0E0; /* Softer white for text */
    --light-text-dark: #A0A0A0; /* Mid-grey for secondary text */
    --shadow-color-dark: rgba(0, 0, 0, 0.4); /* Darker, pronounced shadow for main container */
    --inner-shadow-dark: rgba(255, 255, 255, 0.05); /* Subtle inner light */

    /* Light Theme Colors (adjusting for brighter look) */
    --bg-light: #F0F2F5; /* Light grey body background */
    --element-bg-light: #FFFFFF; /* White for main containers */
    --card-bg-light: #E8EBED; /* Light grey for inner cards */
    --text-light: #333333; /* Dark text */
    --light-text-light: #666666; /* Mid-grey for secondary text */
    --shadow-color-light: rgba(0, 0, 0, 0.15); /* Softer shadow */
    --inner-shadow-light: rgba(0, 0, 0, 0.03);
  }

  body.dark {
    --bg: #e0e0e0; /* Keep light background for body in dark theme for contrast */
    --player-bg: var(--element-bg-dark); /* Player background */
    --text: var(--text-dark);
    --element-bg: var(--element-bg-dark);
    --card-bg: var(--card-bg-dark);
    --light-text: var(--light-text-dark);
    --shadow-color: var(--shadow-color-dark);
    --inner-shadow: var(--inner-shadow-dark);
  }
  body.light {
    --bg: #e0e0e0; /* Keep light background for body in light theme */
    --player-bg: var(--element-bg-light); /* Player background */
    --text: var(--text-light);
    --element-bg: var(--element-bg-light);
    --card-bg: var(--card-bg-light);
    --light-text: var(--light-text-light);
    --shadow-color: var(--shadow-color-light);
    --inner-shadow: var(--inner-shadow-light);
  }

  h1 {
    font-weight: 800;
    font-size: 3.5rem;
    margin-bottom: 35px;
    user-select: none;
    color: var(--green); /* Using green for the title color directly */
    text-align: center;
    letter-spacing: -1px;
    transition: color 0.4s ease; /* Transition for color only now */
  }
  /* Remove specific neon text shadow for h1 */
  body.dark h1 {
    text-shadow: none;
  }


  #themeToggle {
    margin-bottom: 40px;
    background: var(--player-bg); /* Use player background for consistency */
    border: none; /* No border for a cleaner look */
    padding: 12px 28px;
    border-radius: 30px;
    color: var(--text); /* Use general text color */
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Softer shadow */
    transition: all 0.3s ease-in-out;
    user-select: none;
    max-width: 320px;
    font-size: 1.1rem;
    position: relative;
    overflow: hidden;
  }
  #themeToggle:hover {
    background: var(--card-bg); /* Subtle hover effect */
    color: var(--green); /* Green text on hover */
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transform: translateY(-2px);
  }
  #themeToggle:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  #spotify-main-content-area {
    width: 380px; /* Narrower, like a mobile device */
    max-width: 95vw;
    background: var(--player-bg);
    border-radius: 30px; /* More rounded overall container */
    box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.05); /* Larger, softer shadow */
    padding: 30px; /* Consistent padding */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px; /* Consistent spacing */
    position: relative;
    border: none; /* No border */
    transition: background 0.6s ease-in-out, box-shadow 0.6s ease-in-out;
  }

  #dropZone {
    width: 100%;
    height: 120px; /* Slightly shorter */
    border: 2px dashed var(--green); /* Thinner dash border */
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 0px; /* Adjust margin */
    color: var(--light-text);
    font-weight: 500; /* Lighter font-weight */
    font-size: 1.1rem; /* Smaller text */
    user-select: none;
    transition: all 0.3s ease;
    text-align: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    background: var(--card-bg); /* Match card bg */
    box-shadow: inset 0 0 8px rgba(0,0,0,0.2); /* Softer inner shadow */
  }
  #dropZone.dragover {
    background: var(--green);
    color: var(--element-bg);
    border-color: var(--element-bg);
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 0 20px rgba(30, 215, 96, 0.6); /* Softer glow */
    transform: scale(1.00); /* No scaling on dragover */
  }

  #upload {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    z-index: 10;
  }

  audio {
    width: 100%;
    outline: none;
    border-radius: 8px; /* Slightly less rounded */
    box-shadow: inset 0 0 10px rgba(0,0,0,0.4); /* Softer inner shadow */
    background: var(--card-bg); /* Use card background for consistency */
    margin-bottom: 25px; /* Adjust margin */
    user-select: none;
    height: 40px; /* Shorter audio player */
  }
  /* Style specific parts of the audio element */
  audio::-webkit-media-controls-panel {
    background-color: var(--card-bg);
    border-radius: 8px;
  }
  audio::-webkit-media-controls-play-button,
  audio::-webkit-media-controls-current-time-display,
  audio::-webkit-media-controls-time-remaining-display,
  audio::-webkit-media-controls-timeline,
  audio::-webkit-media-controls-volume-slider,
  audio::-webkit-media-controls-mute-button,
  audio::-webkit-media-controls-toggle-closed-captions-button,
  audio::-webkit-media-controls-fullscreen-button {
    color: var(--text);
  }
  audio::-webkit-media-controls-play-button {
    color: var(--green);
  }


  #controls {
    width: 100%;
    display: flex;
    justify-content: space-around; /* Distribute items evenly */
    align-items: center;
    margin-bottom: 25px;
    flex-wrap: wrap;
    gap: 15px;
  }

  #volume {
    -webkit-appearance: none;
    width: 120px; /* Narrower volume slider */
    height: 5px; /* Very thin track */
    border-radius: 5px;
    background: var(--card-bg); /* Dark track */
    cursor: pointer;
    outline: none;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.3); /* Subtle inner shadow */
    transition: background 0.3s ease;
  }
  #volume::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px; /* Smaller thumb */
    height: 18px;
    background: var(--green);
    border-radius: 50%;
    cursor: grab;
    box-shadow: 0 0 8px var(--green), 0 0 4px rgba(0,0,0,0.4); /* Softer shadow */
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #volume::-webkit-slider-thumb:active {
    cursor: grabbing;
    box-shadow: 0 0 12px var(--green), 0 0 6px rgba(0,0,0,0.6);
  }
  #volume::-moz-range-thumb {
    width: 18px;
    height: 18px;
    background: var(--green);
    border-radius: 50%;
    cursor: grab;
    box-shadow: 0 0 8px var(--green), 0 0 4px rgba(0,0,0,0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #volume::-moz-range-thumb:active {
    cursor: grabbing;
    box-shadow: 0 0 12px var(--green), 0 0 6px rgba(0,0,0,0.6);
  }

  #playPause {
    background: var(--green); /* Solid green for play button */
    border: none;
    color: var(--text-dark);
    font-weight: 700;
    font-size: 1.4rem; /* Larger icon-like text */
    padding: 15px 30px; /* Adjust padding for a more circular/oval shape */
    border-radius: 50%; /* Make it circular */
    width: 60px; /* Fixed width for circle */
    height: 60px; /* Fixed height for circle */
    display: flex; /* Use flex to center text/icon */
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 15px rgba(30, 215, 96, 0.4); /* Softer glow */
    cursor: pointer;
    user-select: none;
    transition: all 0.25s ease-in-out;
    flex-shrink: 0;
  }
  #playPause:hover {
    background: var(--dark-green-hover);
    box-shadow: 0 8px 20px rgba(30, 215, 96, 0.6);
    transform: scale(1.05); /* Subtle scale effect */
  }
  #playPause:active {
    transform: scale(0.98);
    box-shadow: 0 2px 5px rgba(30, 215, 96, 0.2);
  }

  #visualizer {
    width: 100%;
    height: 100px; /* Shorter visualizer */
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    background: var(--card-bg); /* Use card background */
    margin-bottom: 10px; /* Adjust margin to fit text */
    opacity: 1; /* Fully opaque */
  }

  #currentSongInfo {
    width: 100%;
    text-align: center;
    color: var(--text);
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 25px; /* Space between song info and EQ */
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 0 10px;
    height: 25px; /* Fixed height to prevent layout shifts */
  }


  #eqControls {
    width: 100%;
    display: flex;
    justify-content: space-around; /* Distribute evenly */
    gap: 15px; /* Smaller gap for compactness */
    margin-bottom: 30px;
    user-select: none;
    flex-wrap: nowrap; /* Prevent wrapping for EQ sliders */
    padding: 0 10px; /* Add horizontal padding to center sliders visually */
  }

  .eq-slider {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--light-text);
  }
  .eq-slider label {
    display: block; /* Make labels visible */
    margin-top: 10px; /* Space above label */
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--light-text);
  }
  .eq-slider input[type=range] {
    -webkit-appearance: none;
    writing-mode: bt-lr; /* Vertically align for browsers that support it */
    -webkit-appearance: slider-vertical; /* For Chrome/Safari */
    width: 6px; /* Very thin track */
    height: 100px; /* Fixed height for vertical sliders */
    border-radius: 3px;
    background: var(--card-bg);
    cursor: pointer;
    outline: none;
    box-shadow: inset 0 0 4px rgba(0,0,0,0.3); /* Subtle inner shadow */
    transition: background 0.3s ease;
  }
  .eq-slider input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px; /* Smaller thumb */
    height: 18px;
    background: var(--green);
    border-radius: 50%;
    cursor: grab;
    box-shadow: 0 0 8px var(--green), 0 0 4px rgba(0,0,0,0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .eq-slider input[type=range]::-webkit-slider-thumb:active {
    cursor: grabbing;
    box-shadow: 0 0 12px var(--green), 0 0 6px rgba(0,0,0,0.6);
  }
  .eq-slider input[type=range]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    background: var(--green);
    border-radius: 50%;
    cursor: grab;
    box-shadow: 0 0 8px var(--green), 0 0 4px rgba(0,0,0,0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #eqControls.dark .eq-slider input[type=range]::-moz-range-thumb:active {
    cursor: grabbing;
    box-shadow: 0 0 12px var(--green), 0 0 6px rgba(0,0,0,0.6);
  }


  #playlist {
    width: 100%;
    max-height: 200px; /* Shorter playlist to fit vertically */
    overflow-y: auto;
    background: var(--card-bg); /* Simpler background */
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.4); /* Softer inner shadow */
    padding: 15px 20px;
    user-select: none;
    color: var(--light-text);
    border: none;
  }

  /* Custom scrollbar for Webkit browsers */
  #playlist::-webkit-scrollbar {
    width: 8px; /* Thinner scrollbar */
  }
  #playlist::-webkit-scrollbar-track {
    background: transparent; /* Transparent track */
    border-radius: 10px;
  }
  #playlist::-webkit-scrollbar-thumb {
    background: var(--green);
    border-radius: 10px;
    border: 2px solid transparent; /* No border for seamless look */
  }
  #playlist::-webkit-scrollbar-thumb:hover {
    background: var(--dark-green-hover);
  }

  .playlist-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.2s ease-out;
    background: transparent; /* Start with transparent background */
  }
  .playlist-item:last-child {
    margin-bottom: 0;
  }
  .playlist-item:hover:not(.active) {
    background: rgba(var(--green-rgb-values), 0.1); /* Lighter subtle green hover */
    color: var(--text);
    transform: none; /* No transform on hover for list items */
    box-shadow: none; /* No shadow on hover for list items */
  }
  .playlist-item.active {
    background: var(--green); /* Solid green active state */
    color: var(--bg-dark); /* Dark text on green background */
    box-shadow: 0 0 10px rgba(var(--green-rgb-values), 0.4); /* Softer glow */
    transform: none; /* No transform when active */
  }

  .playlist-item-img {
    width: 45px; /* Smaller album art */
    height: 45px;
    border-radius: 4px; /* Less rounded */
    background: var(--card-bg); /* Match card background */
    color: var(--light-text);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.8rem;
    font-weight: 600;
    flex-shrink: 0;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3); /* Inner shadow for depth */
  }
  .playlist-item.active .playlist-item-img {
    background: var(--bg-dark); /* Darker background when active */
    box-shadow: none; /* No shadow when active */
  }
  .playlist-item-info {
    flex-grow: 1;
    overflow: hidden;
  }
  .playlist-item-info p {
    font-size: 0.95rem; /* Slightly smaller title */
    font-weight: 600;
    color: inherit;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 2px;
  }
  .playlist-item-info span {
    font-size: 0.8rem; /* Slightly smaller subtitle */
    color: var(--light-text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .playlist-item.active .playlist-item-info span {
    color: var(--bg-dark); /* Dark text on active green background */
    opacity: 0.8;
  }


  /* Responsive - Mobile first */
  @media (max-width: 768px) {
    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
    }
    #spotify-main-content-area {
      padding: 25px;
      gap: 20px;
    }
    #themeToggle {
      padding: 10px 22px;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    #dropZone {
      height: 100px; /* Adjust height */
      font-size: 1rem;
      padding: 0 10px;
    }

    audio {
      margin-bottom: 20px;
    }

    #controls {
      gap: 10px;
      margin-bottom: 20px;
    }

    #playPause {
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      padding: 0; /* Remove padding as width/height are fixed */
    }

    #volume {
      width: 100px; /* Adjust width */
    }

    #visualizer {
      height: 80px; /* Adjust height */
      margin-bottom: 10px;
    }

    #currentSongInfo {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    #eqControls {
      gap: 10px;
      margin-bottom: 20px;
      height: 100px; /* Ensure EQ controls have enough height */
      padding: 0 5px;
    }

    .eq-slider input[type=range] {
      height: 80px; /* Adjust vertical slider height */
    }
    .eq-slider input[type=range]::-webkit-slider-thumb,
    .eq-slider input[type=range]::-moz-range-thumb {
      width: 16px; /* Smaller thumb */
      height: 16px;
    }

    #playlist {
      max-height: 180px;
      padding: 10px 15px;
    }

    .playlist-item {
      gap: 10px;
      padding: 8px 12px;
      margin-bottom: 6px;
    }
    .playlist-item-img {
      width: 40px;
      height: 40px;
      font-size: 0.7rem;
    }
    .playlist-item-info p {
      font-size: 0.9rem;
    }
    .playlist-item-info span {
      font-size: 0.75rem;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    #spotify-main-content-area {
      padding: 20px;
      gap: 15px;
      border-radius: 25px;
    }
    #dropZone {
      font-size: 0.9rem;
      height: 80px;
      margin-bottom: 15px;
    }
  }

</style>
</head>
<body class="dark">

<h1>Nateify</h1>
<button id="themeToggle">Switch to Light Theme</button>

<div id="spotify-main-content-area">
  <div id="dropZone" tabindex="0" aria-label="Drag and drop audio files here or click to browse">Drag & Drop Audio Files or Click to Browse
    <input type="file" id="upload" accept="audio/*" multiple />
  </div>

  <audio id="audio" controls></audio>

  <div id="controls">
    <button id="playPause">►</button> <!-- Play icon -->
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" aria-label="Volume control" />
  </div>

  <canvas id="visualizer"></canvas>

  <div id="currentSongInfo">No song playing</div> <!-- Added current song info display -->

  <div id="eqControls" aria-label="Equalizer controls">
    <div class="eq-slider">
      <input type="range" id="bass" min="-15" max="15" step="1" value="5" aria-valuemin="-15" aria-valuemax="15" aria-valuenow="5" />
      <label for="bass">Bass</label>
    </div>
    <div class="eq-slider">
      <input type="range" id="mid" min="-15" max="15" step="1" value="0" aria-valuemin="-15" aria-valuemax="15" aria-valuenow="0" />
      <label for="mid">Mid</label>
    </div>
    <div class="eq-slider">
      <input type="range" id="treble" min="-15" max="15" step="1" value="0" aria-valuemin="-15" aria-valuemax="15" aria-valuenow="0" />
      <label for="treble">Treble</label>
    </div>
  </div>

  <div id="playlist" role="list" aria-label="Playlist"></div>
</div>

<script>
  const body = document.body;
  const themeToggle = document.getElementById('themeToggle');
  const dropZone = document.getElementById('dropZone');
  const upload = document.getElementById('upload');
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('playPause');
  const volumeControl = document.getElementById('volume');
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');
  const bassControl = document.getElementById('bass');
  const midControl = document.getElementById('mid');
  const trebleControl = document.getElementById('treble');
  const playlistEl = document.getElementById('playlist');
  const currentSongInfoEl = document.getElementById('currentSongInfo'); // Get the new element


  let audioContext;
  let source;
  let analyser;
  let dataArray;
  let bufferLength;
  let gainNode;
  let bassEQ, midEQ, trebleEQ;

  // Function to get computed style variables
  function getCssVariable(name) {
    return getComputedStyle(document.body).getPropertyValue(name).trim();
  }

  // Variables to hold computed colors for canvas
  let spotifyGreenComputed = getCssVariable('--green');
  let baseVisualizerColor;
  let spotifyGreenRGBValues = '29, 185, 84'; // Default RGB for --green, used for rgba()

  // Function to update color variables when theme changes
  function updateThemeColorsForCanvas() {
    spotifyGreenComputed = getCssVariable('--green');
    const greenColor = getComputedStyle(document.documentElement).getPropertyValue('--green').trim();
    let rgbMatch = greenColor.match(/^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i);
    if (rgbMatch) {
        spotifyGreenRGBValues = `${parseInt(rgbMatch[1], 16)}, ${parseInt(rgbMatch[2], 16)}, ${parseInt(rgbMatch[3], 16)}`;
    } else {
        rgbMatch = greenColor.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/);
        if (rgbMatch) {
            spotifyGreenRGBValues = `${rgbMatch[1]}, ${rgbMatch[2]}, ${rgbMatch[3]}`;
        } else {
            spotifyGreenRGBValues = '29, 185, 84';
        }
    }

    baseVisualizerColor = body.classList.contains('dark') ? `rgba(${spotifyGreenRGBValues}, 0.7)` : `rgba(${spotifyGreenRGBValues.split(',').map(c => parseInt(c) * 0.5).join(',')}, 0.7)`;
  }

  // Setup canvas size
  function resizeCanvas() {
    canvas.width = canvas.clientWidth * (window.devicePixelRatio || 1);
    canvas.height = canvas.clientHeight * (window.devicePixelRatio || 1);
    ctx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  updateThemeColorsForCanvas(); // Call on load to set initial colors

  // Theme toggle
  themeToggle.addEventListener('click', () => {
    if(body.classList.contains('dark')) {
      body.classList.replace('dark', 'light');
      themeToggle.textContent = 'Switch to Dark Theme';
      document.querySelector('h1').style.color = getCssVariable('--green'); /* Use the light theme's green */
    } else {
      body.classList.replace('light', 'dark');
      themeToggle.textContent = 'Switch to Light Theme';
      document.querySelector('h1').style.color = getCssVariable('--green'); /* Use the dark theme's green */
    }
    updateThemeColorsForCanvas();
  });

  // Playlist and playback
  let playlist = [];
  let currentIndex = -1;
  const mockArtists = ["Artist Unknown"];
  const mockAlbums = ["Unknown Album"];

  function setupAudioContext() {
    if (audioContext && audioContext.state === 'running') return;

    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    source = audioContext.createMediaElementSource(audio);
    gainNode = audioContext.createGain();

    bassEQ = audioContext.createBiquadFilter();
    bassEQ.type = "lowshelf";
    bassEQ.frequency.value = 200;

    midEQ = audioContext.createBiquadFilter();
    midEQ.type = "peaking";
    midEQ.frequency.value = 1000;
    midEQ.Q.value = 1;

    trebleEQ = audioContext.createBiquadFilter();
    trebleEQ.type = "highshelf";
    trebleEQ.frequency.value = 3000;

    analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    source.connect(bassEQ);
    bassEQ.connect(midEQ);
    midEQ.connect(trebleEQ);
    trebleEQ.connect(gainNode);
    gainNode.connect(analyser);
    analyser.connect(audioContext.destination);

    gainNode.gain.value = parseFloat(volumeControl.value);
    bassEQ.gain.value = parseFloat(bassControl.value);
    midEQ.gain.value = parseFloat(midControl.value);
    trebleEQ.gain.value = parseFloat(trebleControl.value);
  }

  // Play/Pause button
  playPauseBtn.addEventListener('click', () => {
    setupAudioContext();
    if(audioContext.state === 'suspended') {
      audioContext.resume();
    }
    if(audio.paused) {
      audio.play();
      playPauseBtn.textContent = '❚❚'; // Pause icon
    } else {
      audio.pause();
      playPauseBtn.textContent = '►'; // Play icon
    }
  });

  // Volume control
  volumeControl.addEventListener('input', () => {
    if(gainNode) {
      gainNode.gain.value = parseFloat(volumeControl.value);
    }
  });

  // EQ controls
  bassControl.addEventListener('input', () => {
    if(bassEQ) bassEQ.gain.value = parseFloat(bassControl.value);
  });
  midControl.addEventListener('input', () => {
    if(midEQ) midEQ.gain.value = parseFloat(midControl.value);
  });
  trebleControl.addEventListener('input', () => {
    if(trebleEQ) trebleEQ.gain.value = parseFloat(trebleControl.value);
  });

  // Visualizer drawing function
  function drawVisualizer() {
    requestAnimationFrame(drawVisualizer);

    if (!analyser) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      return;
    }

    analyser.getByteFrequencyData(dataArray);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const barWidth = (canvas.width / bufferLength) * 1.8;
    let x = 0;

    for(let i = 0; i < bufferLength; i++) {
      barHeight = dataArray[i];

      const gradient = ctx.createLinearGradient(x, canvas.height, x + barWidth, 0);
      gradient.addColorStop(0, baseVisualizerColor);
      gradient.addColorStop(1, spotifyGreenComputed);

      ctx.fillStyle = gradient;
      ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
      x += barWidth + 2;
    }
  }
  drawVisualizer();


  // Playlist UI update
  function updatePlaylistUI() {
    playlistEl.innerHTML = '';
    playlist.forEach((track, i) => {
      const div = document.createElement('div');
      div.classList.add('playlist-item');
      div.setAttribute('role', 'listitem');

      const imgDiv = document.createElement('div');
      imgDiv.classList.add('playlist-item-img');
      imgDiv.textContent = track.name.substring(0,2).toUpperCase();
      imgDiv.style.backgroundColor = `hsl(${i * 60 % 360}, 70%, 50%)`;

      const infoDiv = document.createElement('div');
      infoDiv.classList.add('playlist-item-info');

      const titleP = document.createElement('p');
      titleP.textContent = track.name;
      infoDiv.appendChild(titleP);

      const artistAlbumSpan = document.createElement('span');
      artistAlbumSpan.textContent = `${track.artist} • ${track.album}`;
      infoDiv.appendChild(artistAlbumSpan);

      div.appendChild(imgDiv);
      div.appendChild(infoDiv);

      if(i === currentIndex) {
        div.classList.add('active');
        div.setAttribute('aria-current', 'true');
      }
      div.addEventListener('click', () => {
        playTrack(i);
      });
      playlistEl.appendChild(div);
    });
    // Update current song info when playlist changes or loads
    if (playlist.length > 0 && currentIndex !== -1) {
        currentSongInfoEl.textContent = `${playlist[currentIndex].name} • ${playlist[currentIndex].artist}`;
    } else {
        currentSongInfoEl.textContent = 'No song playing';
    }
  }

  // Play track by index
  function playTrack(index) {
    if(index < 0 || index >= playlist.length) {
      console.warn("Invalid playlist index:", index);
      return;
    }
    currentIndex = index;
    audio.src = playlist[currentIndex].url;
    setupAudioContext();
    audio.play()
      .then(() => {
        playPauseBtn.textContent = '❚❚';
      })
      .catch(error => {
        console.error("Audio playback failed:", error);
        playPauseBtn.textContent = '►';
      });
    updatePlaylistUI(); // Update UI to highlight active track and song info
  }

  // Handle file uploads from input or drag/drop
  function handleFiles(files) {
    let newFilesAdded = false;
    for (const file of files) {
      if(file.type.startsWith('audio/')) {
        const url = URL.createObjectURL(file);
        const artist = mockArtists[Math.floor(Math.random() * mockArtists.length)];
        const album = mockAlbums[Math.floor(Math.random() * mockAlbums.length)];
        playlist.push({ url, name: file.name.replace(/\.mp3|\.wav|\.ogg/i, ''), artist, album });
        newFilesAdded = true;
      } else {
        console.warn(`File ${file.name} is not an audio file and was skipped.`);
      }
    }
    if(newFilesAdded) {
      if(currentIndex === -1 || playlist.length === files.length) { // If first songs added or all new
        playTrack(0);
      } else {
        updatePlaylistUI(); // Just update playlist if adding to existing
      }
    }
  }

  // Drop zone click and keyboard handling
  dropZone.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      upload.click();
    }
  });

  // Drag and drop event listeners
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
    e.dataTransfer.dropEffect = 'copy';
  });

  dropZone.addEventListener('dragleave', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if(e.dataTransfer.files.length > 0) {
      handleFiles(e.dataTransfer.files);
    }
  });

  // Handle file selection via input change
  upload.addEventListener('change', e => {
    handleFiles(e.target.files);
    e.target.value = ''; // Clear input to allow re-uploading same file
  });

  // Reset play button when audio ends
  audio.addEventListener('ended', () => {
    playPauseBtn.textContent = '►';
    if (currentIndex !== -1 && currentIndex < playlist.length - 1) {
      playTrack(currentIndex + 1); // Play next track
    } else {
      currentIndex = -1; // Reset if last song played
      currentSongInfoEl.textContent = 'No song playing'; // Reset song info
      updatePlaylistUI();
    }
  });

  audio.addEventListener('pause', () => {
    playPauseBtn.textContent = '►';
  });

  audio.addEventListener('play', () => {
    playPauseBtn.textContent = '❚❚';
    // Ensure current song info is updated on play
    if (currentIndex !== -1 && playlist[currentIndex]) {
        currentSongInfoEl.textContent = `${playlist[currentIndex].name} • ${playlist[currentIndex].artist}`;
    }
  });

  // Initialize volume to 0.5 (as set in HTML)
  volumeControl.addEventListener('mouseup', () => setupAudioContext());
  volumeControl.addEventListener('touchend', () => setupAudioContext());

  // Initial update of song info
  updatePlaylistUI();

</script>
