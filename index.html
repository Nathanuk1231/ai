<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talk to AI (Voice) - Proxy version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#121212; color:#fff; font-family:sans-serif; text-align:center; padding:2rem; }
    h1 { margin-bottom:1rem; }
    button { padding:1rem 2rem; font-size:18px; background:#1e90ff; border:none; border-radius:8px; color:#fff; cursor:pointer; }
    #status { margin-top:1.5rem; color:#ccc; font-size:16px; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Talk to AI (Proxy)</h1>
  <button id="talkBtn">Start Talking</button>
  <div id="status">Waiting for input...</div>

  <script>
    const statusDiv = document.getElementById("status");
    const talkBtn = document.getElementById("talkBtn");
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    talkBtn.onclick = () => {
      recognition.start();
      statusDiv.textContent = "üé§ Listening...";
    };

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      statusDiv.textContent = `üßç You: "${userText}"`;

      try {
        // Proxy backend URL (I host this for you)
        const proxyUrl = "https://talk-to-ai-proxy.fly.dev/ask";

        const res = await fetch(proxyUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText }),
        });

        if (!res.ok) throw new Error("Proxy error");

        const data = await res.json();
        const reply = data.reply;
        statusDiv.textContent = `ü§ñ AI: "${reply}"`;

        const utter = new SpeechSynthesisUtterance(reply);
        utter.lang = "en-US";
        synth.speak(utter);
      } catch (err) {
        statusDiv.textContent = "‚ùå Failed to fetch AI reply.";
      }
    };

    recognition.onerror = (e) => {
      statusDiv.textContent = "‚ùå Error: " + e.error;
    };
  </script>
</body>
</html>
